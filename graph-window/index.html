<!DOCTYPE HTML>
  <html>
  <head>
    <title>Devonthink Graph Browser</title>
  <style type='text/css'>
    #container {
      top: 2%;
      bottom: 2%;
      left: 2%;
      right: 2%;
      position: absolute;
    }
  </style>
  </head>
  <body>
  <div id='container'></div>
  <script src="sigma/sigma.min.js"></script>
  <script src="sigma/plugins/sigma.layout.forceAtlas2.min.js"></script>
  <script>
    var s = new sigma({
      renderer: {
        container: document.getElementById('container'),
          type: 'svg'
        },
      settings: {}
    });

    function graphThis(graphJSON) {
      s.graph.read(graphJSON);
      s.startForceAtlas2({
        startingIterations: 10,
        worker: true,
        iterationsPerRender: 10
      });
      s.graph.refresh();
      window.setTimeout(function() {s.killForceAtlas2(); window.alert('0');}, 5000);
    }
  </script>
</body>
</html>
